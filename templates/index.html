<!DOCTYPE html>
<html>
<head>
    <title>Car Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            margin: 20px;
            position: relative;
        }
        #game-screen {
            border: 2px solid #333;
            background-color: #000;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .instructions {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Car Racing Game</h1>
    <div id="game-container">
        <img id="game-screen" src="{{ url_for('video_feed') }}" width="800" height="600">
    </div>
    <div class="controls">
        <button onclick="control('up')">↑</button><br>
        <button onclick="control('left')">←</button>
        <button onclick="control('right')">→</button><br>
        <button onclick="control('down')">↓</button><br>
        <button onclick="control('reset')">Reset</button>
    </div>
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Use the arrow buttons to control your car:</p>
        <ul>
            <li>↑ - Accelerate</li>
            <li>↓ - Brake/Reverse</li>
            <li>← - Turn Left</li>
            <li>→ - Turn Right</li>
        </ul>
        <p>Press Reset to start over.</p>
    </div>

    <script>
        function control(action) {
            fetch(`/control/${action}`)
                .then(response => response.text())
                .then(data => console.log(data));
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    control('up');
                    break;
                case 'ArrowDown':
                    control('down');
                    break;
                case 'ArrowLeft':
                    control('left');
                    break;
                case 'ArrowRight':
                    control('right');
                    break;
                case 'r':
                    control('reset');
                    break;
            }
        });
    </script>
</body>
</html>
